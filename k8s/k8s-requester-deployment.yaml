apiVersion: apps/v1
kind: Deployment
metadata:
  name: requester-deployment
  namespace: blockchain-microservices
  labels:
    app: requester-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: requester-service
  template:
    metadata:
      labels:
        app: requester-service
    spec:
      containers:
      - name: requester-service
        image: gcr.io/blockchain-with-microservice/blockchain-requester:latest
        ports:
        - containerPort: 5003
        env:
        - name: NODE_API_KEY
          valueFrom:
            secretKeyRef:
              name: node-api-keys
              key: api-key-1
        - name: JWT_ISSUER_URL
          value: "http://jwt-issuer-service:8443"
        - name: ROLE
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: REQUESTER_ROLE
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: REQUESTER_PORT
        - name: BOOTSTRAP_HOST
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: REQUESTER_BOOTSTRAP_HOST
        - name: BOOTSTRAP_PORT
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: REQUESTER_BOOTSTRAP_PORT
        - name: MY_SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: REQUESTER_SERVICE_NAME
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: blockchain-config
              key: PYTHONUNBUFFERED
        command: ["python", "-u", "requester.py", "5003"]
        volumeMounts:
        - name: db-storage
          mountPath: /data
        - name: jwt-public-key
          mountPath: /secrets
          readOnly: true
        livenessProbe:
          httpGet:
            path: /chain
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /chain
            port: 5003
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
      volumes:
      - name: db-storage
        emptyDir: {}
      - name: jwt-public-key
        secret:
          secretName: jwt-issuer-key
          items:
          - key: public.pem
            path: public.pem
            mode: 0444 